<div>
  <h3>Results: </h3>
  <table class="table table-sm table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Formula</th>
      <th scope="col">Decimal</th>
      <th scope="col">Binary</th>
      <th scope="col">Hexadecimal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let intAnswer of intAnswers; index as index">
      <th scope="row">{{index + 1}}</th>
      <td>{{formulas.at(index)}}</td>
      <td>{{answers.at(index)}}</td>
      <td>{{intAnswer.toString(2)}}</td>
      <td>{{intAnswer.toString(16)}}</td>
    </tr>
    </tbody>
  </table>
</div>
